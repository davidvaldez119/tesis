<div class="container" >
    <div class="container">
        <div class="row align-items-center py-3">
          <div class="col-md-3 text-center">
            <p class="mt-2 text-center"></p>
            <a [routerLink]="['/']" class="movie-title-link"> 
              <img src="assets/logo1-butaca-critica.png" alt="La Butaca Crítica" class="img-fluid logo">
            </a>
          </div>
      
          <div class="col-md-6">
            
            <div class="input-group">
              <input [(ngModel)]="busqueda" type="text"  class="form-control" id="search" placeholder="Buscar pelicula">
              <button class="btn btn-primary" (click)="buscar()">Buscar </button>
              
            </div>
            
          </div>
      
          <div class="col-md-2 text-end">
            <a [routerLink]="['/profile-detail']">
              <img src="assets/user-profile.png" alt="Perfil del usuario" class="rounded-circle" style="width: 50px; height: 50px;">
            </a>
            <button [routerLink]="['/profile-page']" routerLinkActive="router-link-active">Perfiles</button>
          </div>
        </div>
      </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let item of resultados">
            <div class="card" >
                <a [routerLink]="['/movie-review', item.id]">
                    <img [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path" alt="{{ item.title }}" class="img-fluid rounded">
                  </a>
                  <a [routerLink]="['/movie-review', item.id]" class="movie-title-link">
                    <p class="mt-2 text-center">{{ item.title }}</p>
                  </a>
                  <p class="text-muted text-center">Puntuación: {{ item.vote_average }}</p>
              </div>

        </div>

    </div>
</div>
    <app-footer></app-footer>
